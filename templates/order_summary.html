<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - MiniMart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        header h1 {
            color: #007b83;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 25px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e9f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f8f8;
        }

        .summary {
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
        }

        .home-btn {
            background-color: #007b83;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 25px;
        }

        .home-btn:hover {
            background-color: #005f63;
        }
    </style>
</head>
<body>

<header>
    <h1>✅ Order Placed Successfully!</h1>
</header>

<div class="container">
    <h2>Order Summary</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (₹)</th>
        </tr>
        {% for item in order %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>{{ item['price'] * item['quantity'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="summary">
        <strong>Total: ₹{{ total_price }}</strong>
    </div>

    <form action="{{ url_for('home') }}" method="GET">
        <button type="submit" class="home-btn">Continue Shopping</button>
    </form>
</div>

</body>
</html>
