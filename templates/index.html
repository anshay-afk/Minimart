<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #007b83;
            font-size: 1.8em;
        }

        .cart-btn {
            background-color: #007b83;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .cart-btn:hover {
            background-color: #005f63;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .product {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .product p {
            color: #555;
            font-weight: 500;
            margin-bottom: 12px;
        }

        button {
            background-color: #007b83;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f63;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffffff;
            color: #777;
            font-size: 0.9em;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <header>
        <h1>üõçÔ∏è MiniMart</h1>
        <a href="{{ url_for('view_cart') }}" class="cart-btn">üõí View Cart ({{ cart_count }})</a>
    </header>

    <div class="container">
        {% for product in products %}
        <div class="product">
            <img src="{{ product['image'] }}" alt="{{ product['name'] }}">
            <h2>{{ product['name'] }}</h2>
            <p>‚Çπ{{ product['price'] }}</p>
            <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <footer>
        ¬© 2025 MiniMart ‚Äî Your friendly store!
    </footer>

</body>
</html>
