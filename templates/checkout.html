<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - MiniMart</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; text-align:center;}
        h1 { color: #28a745; margin-bottom: 20px;}
        .item { background:white; padding:10px; margin:10px auto; border-radius:8px; width:400px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
        .item img { width: 60px; height:60px; object-fit:cover; border-radius:5px; margin-right:10px; vertical-align: middle;}
        .total { font-size:20px; font-weight:bold; color:#007b00; margin-top:20px;}
        a.button { display:inline-block; margin-top:20px; padding:10px 20px; background:#007bff; color:white; border-radius:5px; text-decoration:none;}
        a.button:hover { background:#0056b3;}
    </style>
</head>
<body>
    <h1>✅ Order Confirmed!</h1>
    <p>Thank you for shopping at MiniMart. Here is your order summary:</p>

    {% for item in cart_items %}
        <div class="item">
            <img src="{{ url_for('static', filename='images/' + item['image']) }}" alt="{{ item['name'] }}">
            {{ item['name'] }} - ₹{{ item['price'] }} x {{ item['quantity'] }} = ₹{{ '%.2f' % (item['price'] * item['quantity']) }}
        </div>
    {% endfor %}

    <div class="total">Total Paid: ₹{{ '%.2f' % total }}</div>
    <a class="button" href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
